<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">Add Estagio</button>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">    
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let estagio"> {{estagio.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let estagio"> {{estagio.priority}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let estagio"> {{estagio.name}} </td>
    </ng-container>    

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let estagio">
        <button mat-icon-button (click)="editEstagio(estagio)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEstagio(estagio.id)" color="primary">
            <mat-icon>delete</mat-icon>
          </button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
